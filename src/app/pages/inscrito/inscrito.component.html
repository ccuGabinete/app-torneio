<div class="container" style="margin-bottom: 4rem;">
  <div id="cpfInscrito">
    <form>
      <div class="form-group" [formGroup]="emailForm">
        <label for="cpf">CPF</label>
        <input type="text" class="form-control" id="cpf" aria-describedby="cpf" placeholder="Infomre um CPF válido"
          mask="000.000.000-00" [(ngModel)]="inscrito.cpf" name="cpf" (focus)='onFocusCPF()' (change)="onCPF()"
          formControlName="cpf">
        <span class="cfpErro" *ngIf="h.invalid  &&  h.touched">Informe um número de CPF</span>
      </div>
      <button type="button" class="btn btn-info btn-lg btn-block" (click)="onFindCPF(inscrito.cpf)" id="findCPF">
        <mat-icon>search</mat-icon>
      </button>
    </form>
  </div>

  <div id="cpfErro" class="header" *ngIf='mostrarAvisoCPF'>
    <span class="cfpErro">CPF INVÁLIDO!</span>
  </div>

  <div *ngIf='!mostrarAvisoCPF'>
    <div id="cpfErro" class="header" *ngIf='mostrarErro && !h.invalid'>
      <span class="cfpErro">CPF NÃO LOCALIZADO!</span>
    </div>

    <div id="dadosInscrito" class="distDiv" *ngIf='mostrarDados'>
      <h5 class="header">CADASTRO</h5>

      <form>
        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" class="form-control" id="nome" name="nome" aria-describedby="nome"
            [(ngModel)]="inscrito.nome" disabled>
        </div>

        <div class="form-group">
          <label for="nascimento">Data de Nascimento</label>
          <input type="text" class="form-control" id="nascimento" name="nascimento" aria-describedby="nascimento"
            [(ngModel)]="inscrito.nascimento" disabled>
        </div>

        <div class="form-group" [formGroup]="emailForm">
          <div>
            <label for="exampleFormControlSelect1">Email</label>
          </div>

          <div class="input-group mb-3">
            <input type="text" class="form-control" id="email" name="apelido" aria-describedby="email"
              placeholder="Email de envio para o  código de confirmação" formControlName="email"
              [(ngModel)]="inscrito.email">
            <div class="input-group-append">
              <button class="btn btn-info botao" type="button" (click)="onSendEmail()">enviar</button>
            </div>
          </div>
          <span class="cfpErro" *ngIf="f.invalid  &&  f.touched">Informe um email válido</span>
        </div>


        <div class="form-group" [formGroup]="emailForm">
          <div>
            <label for="exampleFormControlSelect1">Código de confirmação</label>
          </div>

          <div class="input-group mb-3">
            <input type="text" class="form-control" id="codigo" name="codigo" aria-describedby="codigo"
              placeholder="Informe o código" formControlName="codigo" [(ngModel)]="inscrito.codigo">
            <div class="input-group-append">
              <button class="btn btn-info botao" type="button" (click)="confirmCodigo()">confirmar</button>
            </div>
          </div>
          <span class="cfpErro" *ngIf="k.invalid  &&  k.touched">Código de confirmação necessário</span>
        </div>

          <div class="form-group">
          <div>
            <label for="apelido">CEP</label>
          </div>
          <div class="input-group mb-3" [formGroup]="emailForm">
            <input type="text" class="form-control" id="cep" name="cep" aria-describedby="cep" formControlName="cep"
            [(ngModel)]="inscrito.cep" placeholder="Informe o CEP de onde você mora" (focus)="onFocusCEP()" mask="00000-000">
            <div class="input-group-append">
              <button class="btn btn-info botao" type="button" (click)="getCEP()">buscar</button>
            </div>
          </div>
          <span class="cfpErro" *ngIf="j.invalid  &&  j.touched">CEP necessário</span>
        </div>

        <div class="form-group"  [formGroup]="emailForm">
          <label for="bairro">Bairro</label>
          <input type="text" class="form-control" id="bairro" name="bairro" aria-describedby="bairro"
            [(ngModel)]="inscrito.bairro" formControlName="bairro" placeholder="É necessário informar um CEP válido para posseguir com o cadastro" disabled>
            <span class="cfpErro" *ngIf="l.invalid  &&  l.touched">Bairro necessário</span>
        </div>
        

        <div class="form-group" [formGroup]="emailForm">
          <label for="apelido">Nome de Jogador</label>
          <input type="text" class="form-control" id="apelido" name="apelido" aria-describedby="apelido"
            formControlName="apelido" [(ngModel)]="inscrito.apelido" placeholder="Informe seu nome de jogador">
          <span class="cfpErro" *ngIf="g.invalid  &&  g.touched">Nome de jogador necessário</span>
        </div>


        <div class="form-group" [formGroup]="emailForm">
          <label for="exampleFormControlSelect1">Tipo de Equipe</label>
          <select class="form-control" id="exampleFormControlSelect1" name="representacao"
            [(ngModel)]="inscrito.representacao" formControlName="representacao"
            (change)='onChangeRepresentacao($event)'>
            <option value=0 selected>Selecione ...</option>
            <option value=1>BAR</option>
            <option value=2>CLUBE</option>
            <option value=3>SEM EQUIPE</option>
          </select>
          <span class="cfpErro" *ngIf="i.invalid  &&  i.touched">Selecione uma opção</span>
        </div>

        <div *ngIf="mostrarCEP">
          <div class="form-group">
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="cep" name="cep" aria-describedby="cep"
                placeholder="Informe o CEP do local" [(ngModel)]="local.CEP" mask="00000-000">
              <div class="input-group-append">
                <button class="btn btn-info botao" type="button" (click)="filterPlace(local)">buscar</button>
              </div>
            </div>
          </div>

          <div class="form-group" *ngIf="locais.length > 0">
            <label for="nome">Selecione um Bar</label>
            <select class="form-control" id="nome" name="nome" [(ngModel)]="local.NomeEquipe">
              <option *ngFor="let l of locais" [value]="l.NomeEquipe">{{l.NomeEquipe}}</option>
            </select>
          </div>

          <div class="form-group" *ngIf="mostrarCadastrar">
            <label for="nomeNovo">Nome do Estabelecimento</label>
            <input type="text" class="form-control" placeholder="Informe o nome do bar ou clube" name="nomeNovo"
              [(ngModel)]="local.NomeEquipe" (change)="onChangeNomeEquipe()">
          </div>

        </div>

        <button type="button" class="btn btn-info btn-lg btn-block" (click)="fillTest(inscrito)"
          id="gerarCodigo">Efetuar Cadastro</button>
      </form>
    </div>
  </div>

  <div class="form-group" *ngIf="">
    <label for="nomeNovo">Código de Envio</label>
    <input type="text" class="form-control" placeholder="Informe o código de envio" name="nomeNovo"
      [(ngModel)]="local.NomeEquipe" (change)="onChangeNomeEquipe()">
  </div>
</div>
