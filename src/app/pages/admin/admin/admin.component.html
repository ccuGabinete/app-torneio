<mat-accordion class="example-headers-align" multi>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Torneios
            </mat-panel-title>
            <mat-panel-description>
                <p>Cadastro</p>
            </mat-panel-description>
        </mat-expansion-panel-header>

        <form>
            <div class="form-group">
                <label for="nometorneio">Nome do torneio</label>
                <input type="text" class="form-control" id="nometorneio" name="nometorneio"
                    placeholder="Nome do torneio" mask="00000-000">
            </div>

            <div class="form-group">
                <label for="nometorneio">CEP</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Informe o CEP">
                    <div class="input-group-append">
                        <button class="btn btn-info botao" type="button">buscar</button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="logradouro">Logradouro</label>
                <input type="text" class="form-control" id="logradouro" name="logradouro" disabled>
            </div>

            <div class="form-group">
                <label for="numero">Número</label>
                <input type="text" class="form-control" id="numero" name="numero">
            </div>

            <div class="form-group">
                <label for="complemento">Complemento</label>
                <input type="text" class="form-control" id="complemento" name="complemento">
            </div>

            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro" disabled>
            </div>

            <div class="form-group">
                <label for="municipio">Município</label>
                <input type="text" class="form-control" id="municipio" name="municipio" disabled>
            </div>

            <div class="form-group">
                <label for="municipio">UF</label>
                <input type="text" class="form-control" id="uf" name="uf" disabled>
            </div>

            <button type="button" class="btn btn-info btn-lg btn-block">salvar</button>
        </form>


    </mat-expansion-panel>
</mat-accordion>
